<ion-header>
  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="container_page">
  <ion-grid class="forgetpassword">
    <ion-row>
      <ion-col col-12 class="face"></ion-col>
      <ion-col col-12 text-center>
        <p>Ingresa tu usuario y enviaremos las instrucciones a tu correo para recuperar la contraseña.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label floating>Ingrese usuario</ion-label>
      <ion-input type="text" #username="ngModel" [(ngModel)]="model.username" name="username" id="username"></ion-input>
    </ion-item>
  </ion-list>
  <p padding>
    <button ion-button color="taxi" block (click)="resetPassword()">Recuperar contraseña</button>
  </p>
</ion-content>
